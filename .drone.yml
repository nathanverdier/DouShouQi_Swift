kind: pipeline
type: docker
name: CD_portfolio

trigger:
  branch:
    - master
  event:
    - push

steps:
 
  - name: build
    image: node:18
    commands:
      - npm install
      - npm run build

  - name: docker-build-and-push
    image: plugins/docker
    settings:
       dockerfile: Dockerfile
       context: .
       registry: hub.codefirst.iut.uca.fr
       repo: hub.codefirst.iut.uca.fr/nathan.verdier/nathanverdier_rendu_portfolio
       username:
         from_secret: SECRET_REGISTRY_USERNAME
       password:
         from_secret: SECRET_REGISTRY_PASSWORD
    depends_on: [ build ]

  - name: deploy-container
    image: hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-dockerproxy-clientdrone:latest
    environment:
      IMAGENAME: hub.codefirst.iut.uca.fr/nathan.verdier/nathanverdier_rendu_portfolio:latest
      CONTAINERNAME: nathanverdier_rendu_portfolio
      COMMAND: create
      OVERWRITE: true
      CODEFIRST_CLIENTDRONE_ENV_PORT: 8081
      CODEFIRST_CLIENTDRONE_ENV_HOST: "0.0.0.0"
      ADMINS: nathanverdier
    depends_on: [ docker-build-and-push ]